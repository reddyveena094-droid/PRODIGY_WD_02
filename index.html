<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div id="display" class="display">00:00:00</div>

        <div class="controls">
            <button id="startStopBtn" class="button start">Start</button>
            <button id="lapBtn" class="button lap">Lap</button>
            <button id="resetBtn" class="button reset">Reset</button>
        </div>

        <ul id="laps" class="laps"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
